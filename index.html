<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6d9b9bcbc0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Peaky Blinders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!--Navbar-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" id="fer" href="#">test</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#galery">Galery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
        <!--Home-->
     <section id="home" class="container">
        <div class="row">
            <div class="col-12 text-end">
                <h1 class="text-justifier">Peaky <br> Blinders</h1>
            </div>
    </section>
    </header>
        <!--About-->
    <section id="about" class="container-fluid">
        <div class="row">
            <div class="col-12 text-center mt-3 justify-content-center">
                <div id="top-line" class="mb-3 w-25 d-flex" ></div>
                <h2>La famille Shelby</h2>
                <div id="bottom-line" class="mb-3 w-25 d-flex"></div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="card mb-4">
                        <img src="./img/arthur-img.jpg"  class="w-100" alt="Arthur Shelby">
                        <div class="card-body ">
                            <div class="card-text">
                                <h2>Arthur Shelby</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="card mb-4">
                        <img src="./img/tom-img.jpg"  class="w-100" alt="Thomas Shelby">
                        <div class="card-body ">
                            <div class="card-text">
                                <h2>Thomas Shelby</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="card mb-4">
                        <img src="./img/john-img.jpg"  class="w-100" alt="John Shelby">
                        <div class="card-body ">
                            <div class="card-text">
                                <h2>John Shelby</h2>
                            </div>
                        </div>
                    </div>
                </div>      
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="card mb-4">
                        <img src="./img/ada.jpg"  class="w-100" alt="Ada Shelby">
                        <div class="card-body ">
                            <div class="card-text">
                                <h2>Ada Thorne</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="card mb-4">
                        <img src="./img/polly.jpg"  class="w-100" alt="Polly Shelby">
                        <div class="card-body ">
                            <div class="card-text">
                                <h2>Polly Gray</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="card mb-4">
                        <img src="./img/michael.jpg"  class="w-100" alt="Michael Gray">
                        <div class="card-body ">
                            <div class="card-text">
                                <h2>Michael Gray</h2>
                            </div>
                        </div>
                    </div>
                </div>      
            </div>
        </div>
    </section>
    <!--Galery-->
    <section id="galery">
        <div id="carouselExampleControls" class="carousel slide h-50 " data-bs-ride="carousel">
            <div class="carousel-inner h-100">
              <div class="carousel-item active">
                <img src="./img/family.jpg" class="d-block w-100 " alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/carousel2.png" class="d-block w-100 " alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/carousel3.jpeg" class="d-block w-100 " alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <!--Contact-->
    <section id="contact">
       <div class="container">
           <div class="row">
               <div class="col-12 text-center mt-5">
                   <h2>Contact</h2>
               </div>
           </div>
           <div class="row">
               <div class="col-12 text-center">
                    <p>110 Garrison Ln, Birmingham B9 4BS, Royaume-Uni</p>
               </div>
           </div>
           <div class="row">
                <div class="col-12 d-flex justify-content-center">
                   <img src="./img/thomas-contact.png" alt="">
                </div>
                <div class="col-12 d-flex  justify-content-center text-center">
                    <h3>By order of <br> the peaky fooking blinders</h3>
                </div>
           </div>
       </div>
    </section>
    
</body>
</html>
